<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trending Topics</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>html, head, body { padding:0; margin:0; }
    body { font-family: calibri, helvetica, arial, sans-serif; }
    a:link { text-decoration: none; color: rgb(15,102,230); }
    a:visited { text-decoration: none; }
    a:active { text-decoration: none; }
    a:hover { text-decoration: underline; color: rgb(234,21,122); }
    html,body { height: 100%; margin: 0px; }
    .hide { display : none }
    </style>
  </head>
  <body>

    <script type="text/javascript" src="elm.js"></script>
    <script>
      function load() {
        var moduleName = window.location.hash.replace('#','').split(".") || ["Main"]

        try {
          var module = moduleName.reduce(function(mod, name) {
            return mod[name]
          }, Elm)
        }
        catch (e) {}

        if (module) {
          Elm.fullscreen(module)
        }
        else {
          document.getElementById("links").classList.remove("hide")
        }
      }
      load()
    </script>
  </body>
</html>
